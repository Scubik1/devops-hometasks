  lint-test:
    runs-on: ubuntu-20.04
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3.5.3
      with:
        fetch-depth: 0
        #repository: Scubik1/devops-hometasks
       # path: '12-helm'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.1

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10.0'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.4.0
      with:
        version: 'v3.7.1'
        yamale_version: 4.0.4

    - name: Run chart-testing (list-changed)
      id: list-changed
      # ${{ github.event.repository.default_branch }})
      run: |
        echo "${{ github.event.repository.default_branch }}"
        # ls -lah /home/runner/work/devops-hometasks/devops-hometasks
        # ls -lah /home/runner/work/devops-hometasks/devops-hometasks/charts
        # ls -lah /home/runner/work/devops-hometasks/devops-hometasks/12-helm
        cat /home/runner/work/devops-hometasks/devops-hometasks/12-helm/Chart.yaml
        cat /home/runner/work/devops-hometasks/devops-hometasks/charts/Chart.yaml
        pwd
        # ct list-changed --chart-dirs charts/
        # ct lint --chart-dirs charts/
        ct lint --target-branch master --chart-dirs charts/
        # ct lint --remote origin --target-branch master --chart-dirs charts/
        # ct lint --target-branch master
        ct lint --target-branch ${{ github.event.repository.default_branch }}
        ct lint --all --chart-dirs charts/ --debug
        ct version
        changed=$(ct list-changed --target-branch master) 
        echo "$changed"
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Run chart-testing (lint)
      # if: steps.list-changed.outputs.changed == 'true'
      # run: ct lint --target-branch ${{ github.event.repository.default_branch }}
      run: ct lint --chart-dirs charts/

    - name: Create kind cluster
      if: steps.list-changed.outputs.changed == 'true'
      uses: helm/kind-action@v1.7.0

    - name: Run chart-testing (install)
      if: steps.list-changed.outputs.changed == 'true'
      run: ct install --target-branch ${{ github.event.repository.default_branch }}
