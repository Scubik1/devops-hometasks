name: Course

on: 
  # push:
  workflow_dispatch:

jobs:
  bump-tag:
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write
    steps:

    - name: Checkout
      uses: actions/checkout@v3.5.3
      with:
        repository: Scubik1/devops-hometasks 

    - name: bump
      id: tagbump
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    outputs:
      tag: ${{ steps.tagbump.outputs.tag }}
  
  build:
    needs: [bump-tag]
    runs-on: ubuntu-latest
    steps:
   
    - name: Checkout
      uses: actions/checkout@v3.5.3
      with:
        repository: Scubik1/devops-hometasks

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2.2.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lower case owner
      run: echo "ghro_lc=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> ${GITHUB_ENV}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4.1.1
      with:
        context: ./07-docker
        file: ./07-docker/Dockerfile.multi
        push: true
        tags: ghcr.io/${{ env.ghro_lc }}/wcg:latest, ghcr.io/${{ env.ghro_lc }}/wcg:${{ needs.bump-tag.outputs.tag }}

  lint-test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3.5.3
      with:
        repository: Scubik1/devops-hometasks

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.1

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.5.0

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Run chart-testing (lint)
      if: steps.list-changed.outputs.changed == 'true'
      run: ct lint --target-branch ${{ github.event.repository.default_branch }}

    - name: Create kind cluster
      if: steps.list-changed.outputs.changed == 'true'
      uses: helm/kind-action@v1.7.0

    - name: Run chart-testing (install)
      if: steps.list-changed.outputs.changed == 'true'
      run: ct install --target-branch ${{ github.event.repository.default_branch }}
